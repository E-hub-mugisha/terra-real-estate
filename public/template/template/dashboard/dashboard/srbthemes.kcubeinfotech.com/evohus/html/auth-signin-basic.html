<body class="sidebar-hidden ">
<div class="auth-wrapper">
    <div class="container min-vh-100 py-10 d-flex align-items-center">
        <div class="w-100">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="text-center mb-8">
                        <a href="index.html" class="logos">
                            <img src="assets/images/main-logo.png" loading="lazy" alt="Logo" class="h-5 logo-dark">
                            <img src="assets/images/logo-white.png" loading="lazy" alt="Logo White" class="h-5 logo-light">
                        </a>
                    </div>
                    <div class="card mb-0">
                        <div class="p-sm-8 px-md-10 card-body">
                            <h4 class="mb-2 text-gradient fw-bold text-center">Welcome Back, Sophia!</h4>
                            <p class="mb-7 text-center text-muted">Don't have an account? <a href="auth-signup-basic.html" class="link link-primary">Sign Up</a></p>
                            <!-- Social login buttons -->
                            <div class="d-flex flex-wrap flex-md-nowrap gap-4">
                                <a type="button" class="btn btn-light w-100">
                                    <i class="bi bi-google-play me-1"></i>
                                    Sign In Google
                                </a>
                                <a type="button" class="btn btn-light w-100">
                                    <i class="bi bi-apple me-1"></i>
                                    Sign In Apple
                                </a>
                            </div>
                            <div class="position-relative text-center my-3">
                                <div class="position-absolute top-50 start-0 border-top w-100 border-dashed"></div>
                                <p class="bg-body-secondary text-muted p-2 position-relative d-inline-block">OR</p>
                            </div>
                            <form>
                                <!-- Success Alert -->
                                <div class="alert alert-success alert-dismissible d-none" role="alert">
                                    <span>You've successfully signed in!</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <!-- Error Alert -->
                                <div class="alert alert-danger alert-dismissible d-none" role="alert">
                                    <span>Invalid email or password</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div class="row g-4 mt-3">
                                    <div class="col-12 mt-0">
                                        <label for="emailInput" class="form-label">Email Or Username</label>
                                        <input type="text" id="emailInput" placeholder="Enter your email or username" class="form-control" required>
                                    </div>
                                    <div class="col-12">
                                        <label for="passwordInput" class="form-label">Password</label>
                                        <div class="position-relative">
                                            <input type="password" id="passwordInput" class="form-control pe-8" placeholder="Enter your password" required>
                                            <div class="position-absolute top-50 end-0 me-3 translate-middle-y text-muted cursor-pointer" id="passwordShowIcon">
                                                <i data-lucide="eye-off" class="size-4"></i>
                                                <i data-lucide="eye" class="size-4 d-none"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-between align-items-center">
                                        <div class="form-check check-primary">
                                            <input type="checkbox" id="rememberMe" class="form-check-input">
                                            <label for="rememberMe" class="form-check-label">Remember me</label>
                                        </div>
                                        <a href="auth-forgot-password-basic.html" class="fs-sm">Forgot Password?</a>
                                    </div>
                                    <div class="col-12 mt-5">
                                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex flex-wrap justify-content-between gap-2 align-items-center mt-7 p-4 border border-dashed rounded">
                                <div>
                                    <p class="text-muted">Email: admin@example.com</p>
                                    <p class="text-muted">Password: admin@123</p>
                                </div>
                                <button class="btn btn-light py-6px px-5">Login</button>
                            </div>
                            <div class="d-flex flex-wrap justify-content-between gap-2 align-items-center mt-4 p-4 border border-dashed rounded">
                                <div>
                                    <p class="text-muted">Email: user@example.com</p>
                                    <p class="text-muted">Password: user@123</p>
                                </div>
                                <button class="btn btn-light py-6px px-5">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
